<!--<app-list-service-register [listService]="listServiceSelect"></app-list-service-register>-->
<div class="container">
  <div>
    <h3 style="color: orangered">LIST SERVICE</h3>
    <hr>
    <form [formGroup]="serviceFormGroup" >
      <div class="row">
        <div class="col-4">
          <table>
            <tr>
              <td><h5 style="color: orangered">Dịch vụ cơ bản</h5></td>
            </tr>
            <tr *ngFor="let service of listServiceShow">
              <td *ngIf="service.typeService == 'Cơ bản'"><input type="checkbox" [value]="service.id"
                                                                 (change)="onCheckboxChange($event)"/> {{service.name}}
              </td>
            </tr>
          </table>
        </div>
        <div class="col-4">
          <table>
            <tr>
              <td><h5 style="color: orangered">Dịch vụ miễn phí</h5></td>
            </tr>
            <tr *ngFor="let service of listServiceShow">
              <td *ngIf="service.typeService == 'Miễn phí'"><input type="checkbox" [value]="service.id"
                                                                   (change)="onCheckboxChange($event)"/> {{service.name}}
              </td>
            </tr>
          </table>
        </div>
        <div class="col-4">
          <table>
            <tr>
              <td><h5 style="color: orangered">Dịch vụ mở rộng</h5></td>
            </tr>
            <tr *ngFor="let service of listServiceShow">
              <td *ngIf="service.typeService == 'Mở rộng'"><input type="checkbox" [value]="service.id"
                                                                  (change)="onCheckboxChange($event)"/> {{service.name}}
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <input type="number" id ="userprice">
          <button (click)="savePriceUser(idUs)">Save</button>
        </div>
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-2">
          <button class="btn btn-primary" type="button" [disabled]="!serviceFormGroup.valid" data-bs-toggle="modal"
                  data-bs-target="#registerModal" (click)="getListService()">Đăng kí dịch vụ
          </button>
        </div>
        <div class="col-2">
          <form>
            <button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Launch demo modal
            </button>
          </form>
        </div>
      </div>
    </form>
    <!--    <div class="col-2">-->
    <!--      <button class="btn btn-primary" type="button" [disabled]="!serviceFormGroup.valid" data-bs-toggle="modal"-->
    <!--              data-bs-target="#editModal">Chỉnh sửa dịch vụ đã đăng kí-->
    <!--      </button>-->
    <!--    </div>-->
  </div>
</div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
