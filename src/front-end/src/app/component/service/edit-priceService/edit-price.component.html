<div class="container">
  <h3 class="modal-title" id="exampleModalLabel">Bảng dịch vụ đã đăng kí</h3>
  <form>
    <div class="row">
      <div class="col-3">Tên dịch vụ</div>
      <div class="col-3">Giá dịch vụ</div>
      <div class="col-3">Loại dịch vụ</div>
    </div>
    <div class="row" *ngFor="let userService1 of listUserService, index as i">

      <div class="col-md-3">
        {{userService1.service?.name}}
      </div>
      <div class="col-md-3">
        <input
          type="number" class="form-control is-valid" id="{{i}}" value="{{userService1.price}}"
          required>
        <div class="invalid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-3">
        {{userService1.service?.typeService}}
      </div>


    </div>
    <div>
      <button (click)="updateAll()" type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#exampleModal1" >
             Update
      </button>
    </div>

  </form>
</div>
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Your Price</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5>Để hoàn tất đăng ký vui lòng chọn giá tiền của bản thân</h5>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Price</span>
          <input type="number" id="price" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                 required min="70000" max="400000">

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="savePriceUser()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2"
                data-bs-dismiss="modal">Save changes
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Conguration</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5>Đã hoàn tất đăng ký vui lòng chờ quản trị viên xác nhận</h5>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon661">Welcome you</span>
          <input hidden type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                 required min="70000" max="400000">

        </div>


      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" routerLink="" class="btn btn-primary"
              >Save Change
      </button>
    </div>
  </div>
</div>
