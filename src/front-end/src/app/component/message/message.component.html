<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Người nhắn gần đây</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar" placeholder="Tìm kiếm">
              <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span></div>
          </div>
        </div>
        <div class="inbox_chat">
          <div *ngFor="let user of listLover; index as i">
            <div class="chat_list">
              <div>
                <div class="chat_people">
                  <div class="chat_img">
                    <img src="{{user.avatar}}" alt="sunil" (click)="getAllMessageWithLover(user.id); getReceiver(user.id); getSender()">
                  </div>
                  <div class="chat_ib">
                    <h5>{{user.name}}<span class="chat_date">{{messagesView[i]?.time | date:'dd/MM'}}</span></h5>
                    <p>{{messagesView[i]?.content}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let message2 of allMessageByLover">
            <div class="incoming_msg">
              <div class="incoming_msg_img" *ngIf="message2.sender.id !== id">
                <img src="{{message2.sender.avatar}}" alt="sunil">
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <div>{{message2.content}}</div>
                    <span class="time_date">{{message2.time | date:'dd/MM'}}</span></div>
                </div>
              </div>
            </div>
            <div class="outgoing_msg">
              <div class="sent_msg" *ngIf="message2.sender.id == id">
                <p>{{message2.content}}</p>
                <span class="time_date"> {{message2.time | date:'dd/MM'}}</span></div>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
              <input type="text" class="write_msg" placeholder="Type a message" formControlName="content"/>
              <button (click)="onSubmit()" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
