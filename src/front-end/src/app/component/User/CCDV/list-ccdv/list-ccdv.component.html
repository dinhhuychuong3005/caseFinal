<script src="../../../personalpage/upload.js"></script>
<div class="container">
  <div class="row mt-3">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img  src="https://lh3.googleusercontent.com/proxy/F7UbDb8_IhtvTkmJD7JsNDLF3VUgnCLMA1bbrG3sjn-t9aH3jGwX8zKcFyjECG1hdiNsOi1hCeZOEp4KjxR9SW1jjp_OfnhimTcnFg3xW9ifnHhdie0lqORW" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img  src="https://lovicouple.com/wp-content/uploads/2020/05/1-top-69-studio-chup-anh-doi-dep-chat-ngat-tai-tphcm-4.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img  src="https://tiemchupanh.com/wp-content/uploads/2020/04/2-e1587889792216.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-2">
      <div class="input-group">
        <select class=" border-0 bg-light" id="gender" (change)="findByGender()">
          <option selected>Giới tính</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <select class=" border-0 bg-light" id="city" (change)="findByCity()">
          <option selected>Thành Phố</option>
          <option *ngFor="let item of city" value="{{item.name}}">{{item.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-2">
      <label class=" border-0 bg-light">Độ tuổi</label>
      <div class="range">
        <input type="range" class="form-range border-0 bg-light" min="18" max="40" id="customRange2"/>
      </div>
    </div>
    <div class="col-2">
      <div class="range">
        <input type="text" class="form-control border-0 bg-light" placeholder="name" id="name" (change)="findByName()"/>
      </div>
    </div>
    <div class="col-2">
      <div class="form-group col-md-3">
        <button type="submit" class="btn btn-primary" (click)="searchUser()">Search</button>
      </div>
    </div>

  </div>
  <div class="row" *ngIf="userTest1.length !== 0">
    <h2 class="mt-3">Kết quả tìm kiếm
    <img  style=" cursor: pointer" (click)="reloadHome()" src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-reload-interface-kiranshastry-lineal-color-kiranshastry.png"/> </h2>
    <hr>
    <div class="col-3 " *ngFor="let userCCDV of userTest1">
      <a style="text-decoration: none; cursor: pointer" [routerLink]="['/usersCCDV/', userCCDV.id]">
        <div class="card text-black mt-3" style="border-radius: 10px">
          <img style="height: 300px; width: 298px ; border-radius: 10px 10px 0px 0px" size=""
               src="{{userCCDV.avatar}}">
          <div class="card-img-overlay">
            <button class="btn-danger btn-md" style="border-radius: 20px; margin-top: 85%; margin-left: 80%">{{userCCDV.price}}
            </button>
          </div>
          <div class="row pl-3 mb-3">
            <!--          <ul class="list-group-flush" style="padding-left: -15px !important;">-->
            <h4 class="col-12 mt-3" style=" color: orangered">{{userCCDV.name}}</h4>
            <div class="col-12">{{userCCDV.description}}</div>
            <div class="col-12">{{userCCDV.requestToPayer}}</div>
            <!--          </ul>-->
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="row" *ngIf="userTest1.length == 0">

    <h2 class="mt-3">Mới nhất</h2>
    <hr>
    <div class="col-3 " *ngFor="let userCCDV of usersTopNew">
      <a style="text-decoration: none; cursor: pointer" [routerLink]="['/usersCCDV/', userCCDV.id]">
        <div class="card text-black mt-3" style="border-radius: 10px">
          <img style="height: 300px; width: 298px ; border-radius: 10px 10px 0px 0px" size=""
               src="{{userCCDV.avatar}}">
          <div class="card-img-overlay">
            <button class="btn-danger btn-md" style="border-radius: 20px; margin-top: 85%; margin-left: 80%">{{userCCDV.price}}
            </button>
          </div>
          <div class="row pl-3 mb-3">
            <!--          <ul class="list-group-flush" style="padding-left: -15px !important;">-->
            <h4 class="col-12 mt-3" style=" color: orangered">{{userCCDV.name}}</h4>
            <div class="col-12">{{userCCDV.description}}</div>
            <div class="col-12">{{userCCDV.requestToPayer}}</div>
            <!--          </ul>-->
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="row mt-5" *ngIf="userTest1.length == 0">
    <h2>Danh sách</h2>
    <hr>
    <div class="col-3" *ngFor="let userCCDV of usersCCDV| paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };
        let i = index" [class.active]="i == currentIndex">
      <a style="text-decoration: none; cursor: pointer" [routerLink]="['/usersCCDV/', userCCDV.id]">
        <div class="card text-black mt-3" style="border-radius: 10px">
          <img style="height: 300px; width: 298px ; border-radius: 10px 10px 0px 0px" size=""
               src="{{userCCDV.avatar}}">
          <div class="card-img-overlay">
            <button class="btn-danger btn-md"
                    style="border-radius: 20px; margin-top: 85%; margin-left: 80%">{{userCCDV.price}}</button>
          </div>
          <div>
            <ul class="list-group-flush">
              <h4 class="col-12 mt-3" style=" color: orangered" >{{userCCDV.name}}</h4>
              <div class="col-12">{{userCCDV.description}}</div>
              <div class="col-12">{{userCCDV.requestToPayer}}</div>
            </ul>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Trước" nextLabel="Sau" (pageChange)="tabSize($event)">
    </pagination-controls>
  </div>


</div>
